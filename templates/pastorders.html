{% extends 'index.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<head>
    {% block title %}<title>Cart</title>{% endblock %}
</head>
{% block body %}

     <div class="container col-lg-offset-4">
        <div class="row">

            <div class="col-lg-10 offset-1 p-3 bg-white rounded shadow-sm mb-8">
                <div class="bg-dark text-white px-4 py-3 text-uppercase font-weight-bold">Orders Delivered</div>
                <!-- Shopping cart table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-2 text-uppercase">Product</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Price</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Size</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 px-3 text-uppercase">Quantity</div>
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for i in Data %}
                            <tr>
                                <th scope="row" class="border-0">
                                    <div class="p-3">
                                        <img src="{{i.order_product.img1.url}}"
                                             alt="" width="70" class="img-fluid rounded shadow-sm">
                                        <div class="ml-1 d-inline-block align-middle"
                                             style="width: 58%; white-space: nowrap;overflow : hidden;text-overflow: ellipsis;resize: horizontal">
                                            <h5 class="mb-0"><a href="#" class="text-dark d-inline-block align-middle"
                                            >
                                                {{i.order_product.name}}</a></h5>
                                        </div>
                                    </div>
                                </th>
                                <td class="border-0 align-middle"><strong>&#8377;{{i.order_product.price}}</strong>
                                </td>
                                <td class="border-0 align-middle" style="text-align: center">
                                    <strong>{{i.order_product.size}}</strong>
                                </td>
                                <td class="border-0 align-middle" style="text-align: center">
                                    <div class="qtydiv">
                                            <div class="qtybox">
                                                <strong>
                                                    {{i.count}}

                                                </strong>
                                            </div>
                                        </div>
                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- End -->
            </div>
        </div>
     </div>
    <!-- ##### Main Content Wrapper End ##### -->
{% endblock %}
</html>
