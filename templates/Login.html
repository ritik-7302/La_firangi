<!doctype html>
{% extends 'productdetails.html' %}
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
    {% block title %}
  <title>Login</title>
    {% endblock %}
</head>
{% block body %}
<div class="wrapper" style="margin-top : 250px;">

  <div class="container my-5">
   <center><h1> Login </h1>  </center>
      <form action=" " method="post">
          {% csrf_token %}
         <div class="row">
            <div class="col-12 mb-3">
	            <label style="color:white">Username</label>
	            <input type="text" name="usernam" class="form-control" required>
            </div>
            <div class="col-12 mb-3">
                <label style="color:white">Password</label>
                <input type="password" style="background:#ccffff" class="form-control" name="passwrd" placeholder="Password" value="">
            </div>
            <div class="col-md-2 mb-6">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="col-md-2 mb-6">
                <a href="/signup/" class="btn btn-primary">Signup </a></center>
            </div>
        </div>
      </form>
      {% if messages %}
      <div class="alert alert-danger">
          {% for i in messages %}
               {{i}}
          {% endfor %}
      </div>
      {% endif %}
  </div>
</div>
{% endblock %}
</body>
</html>
